{% extends 'website/base.html' %}

{% block content %}
<div class="container m-3">
    <form action="" method="POST">
        {% csrf_token %}
        {{ message_form.as_p }}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        <p>{{ form.errors }}</p>
        <button type="submit">Send message</button>
    </form>
</div>
{% endblock content %}
